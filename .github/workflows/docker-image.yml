name: Create & Push Docker Image

# This workflow runs when any of the following occur:
# - A push is made to a branch called `main` 
on:
  push:
    branches:
      - main
env:
  IMAGE_NAME: hermes-old-ssmi-website

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/societatea-hermes/${{ env.IMAGE_NAME }}:latest
            ghcr.io/societatea-hermes/${{ env.IMAGE_NAME }}:${{ github.run_number }}